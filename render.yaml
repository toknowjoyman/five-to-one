services:
  - type: web
    name: five-to-one-app
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CANNY_SUBDOMAIN
        sync: false
      - key: CANNY_BOARD_NAME
        value: feedback
